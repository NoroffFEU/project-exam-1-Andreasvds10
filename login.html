
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>HotView Labs</h1>
        </div>
        <nav>
            <a href="/html/index.html">Home</a>
            <a href="/html/aboutUs.html">About Us</a>
            <a href="/html/contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h2>LOGIN</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <button class="login-btn" type="submit">Login</button>

                <div id="forgotPasswordModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h4>Reset Password</h4>
      
                        <input type="email" id="resetEmail" placeholder="Enter your email">
                        <button id="sendResetEmail" type="Reset-button">Send Email</button>
                    </div>
                </div>
                

                <div class="divider"></div>

                <p class="need-account">Need an account? <a href="/html/account/register.html">Sign Up</a></p>
            </form>
        </section>
        
    </main>
    <footer>
        <p>Contact Us: info@hotviewblog.com | Phone: 123-456-7890</p>
    </footer>
    <script type="module">
        import { registerUser } from '/js/auth.js';
        // Call registerUser() when submitting the registration form
      </script>
      <script src="/js/resetPassword.js"></script>
</body>
</html>
