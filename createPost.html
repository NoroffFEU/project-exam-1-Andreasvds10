<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit Blog Post</title>
    <link rel="stylesheet" href="/css/createPost.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>HotView Labs</h1>
        </div>
        <nav>
            <a href="/html/index.html">Home</a>
            <a href="/html/aboutUs.html">About Us</a>
            <a href="/html/contact.html">Contact</a>
            <a href="/html/post/createPost.html" id="create-post-btn" style="display: none;">Create Post</a> <!-- Hidden by default -->
            <a href="/html/account/login.html" id="auth-btn">Login</a> <!-- Default to Login -->
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="post-editor">
            <h2 id="form-title">Create Blog Post</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter the blog title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author Name" required>
                </div>
                <div class="form-group">
                    <label for="body">Content</label>
                    <textarea id="body" name="body" placeholder="Enter the blog content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="text" id="image-url" name="image-url" placeholder="Enter the image URL">
                </div>
                <button type="submit" id="save-post-btn">Save Post</button>
            </form>
            <button id="delete-post-btn" style="display: none;">Delete Post</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact Us: info@hotviewblog.com | Phone: 123-456-7890</p>
    </footer>

    <!-- Link to External JavaScript -->
    <script type="module" src="/js/createPost.js"></script>
</body>
</html>
