<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit Blog Post</title>
    <link rel="stylesheet" href="/css/createPost.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HotView Labs</h1>
        </div>
        <nav>
            <a href="/html/index.html">Home</a>
            <a href="/html/aboutUs.html">About Us</a>
            <a href="/html/contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="post-editor">
            <h2 id="form-title">Create Blog Post</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter the blog title" required>
                </div>
                <div class="form-group">
                    <label for="body">Content</label>
                    <textarea id="body" name="body" placeholder="Enter the blog content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="text" id="image-url" name="image-url" placeholder="Enter the image URL">
                </div>
                <button type="submit" id="save-post-btn">Save Post</button>
            </form>
            <button id="delete-post-btn" style="display: none;">Delete Post</button>
        </section>
    </main>

    <footer>
        <p>Contact Us: info@hotviewblog.com | Phone: 123-456-7890</p>
    </footer>

    <script type="module" src="/js/createPost.js">
      
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('accessToken');
        const nav = document.querySelector('nav');

        if (token) {
            // Create the Logout button
            const logoutButton = document.createElement('button');
            logoutButton.id = 'logout-btn';
            logoutButton.textContent = 'Logout';
            logoutButton.classList.add('logout-btn');

            // Add click event listener to Logout button
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('accessToken');
                alert('Logged out successfully.');
                window.location.href = '/html/account/login.html';
            });

            // Append Logout button to the navigation
            nav.appendChild(logoutButton);
        }
    });
</script>

    </script>
</body>
</html>
