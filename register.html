<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>HotView Labs</h1>
        </div>
        <nav>
            <a href="/html/index.html">Home</a>
            <a href="/html/aboutUs.html">About Us</a>
            <a href="/html/contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="register-container">
            <h2>Register your account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="full-name">Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name..." required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter a username..." required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email address..." required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password..." required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your password again..." required>
                </div>

                <button class="register-btn" type="submit">Sign up</button>
            </form>

            <p class="already-account">Already got an account? <a href="/html/account/login.html">Log in</a></p>
        </section>
    </main>

    <footer>
        <p>Contact Us: info@hotviewblog.com | Phone: 123-456-7890</p>
    </footer>

    <!-- JavaScript to handle registration -->
    <script type="module">
        import { registerUser } from '/js/auth.js';

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('full-name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            registerUser({ fullName, username, email, password });
        });
    </script>
</body>
</html>
